<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conventor</title>
    <link rel="stylesheet" href="conventor.css">
</head>
<body>
    
    <div class="container">
        <h1><span>Unit</span> Conventor</h1>

        <div class="unit">
            <label for="unit">Choose Option:</label>
            <select name="unit" id="unit">
                <option value="kg">Kg To Lb</option>
                <option value="lb">Lb To Kg</option>
            </select>
        </div>

        <div class="calc">
            <label for="cal">weight:</label>
            <input type="number" id="cal">
        </div>

        <div class="result">Your result will be here</div>


    </div>


    <script src="conventor.js"></script>
</body>
</html>
